<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense & Income Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center mb-3">ðŸ’° Expense & Income Tracker</h2>
            
            <!-- Input Fields -->
            <div class="row g-2 mb-3">
                <div class="col-md-4">
                    <input type="number" id="amount" class="form-control" placeholder="Amount">
                </div>
                <div class="col-md-4">
                    <input type="text" id="description" class="form-control" placeholder="Description">
                </div>
                <div class="col-md-4">
                    <select id="type" class="form-select">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
            </div>

            <!-- Category Dropdown -->
            <div class="mb-3">
                <select id="category" class="form-select">
                    <option value="Salary">Salary</option>
                    <option value="Food">Food</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Transport">Transport</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button class="btn btn-success w-100 mb-3" onclick="addTransaction()">Add Transaction</button>

            <!-- Total Display -->
            <div class="d-flex justify-content-between">
                <h4 class="text-success">Income: â‚¹<span id="totalIncome">0</span></h4>
                <h4 class="text-danger">Expenses: â‚¹<span id="totalExpense">0</span></h4>
            </div>

            <!-- Transactions List -->
            <ul id="transactionList" class="list-group mt-3"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
